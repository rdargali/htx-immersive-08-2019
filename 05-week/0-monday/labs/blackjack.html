<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link rel="stylesheet" href="blackjackstyle.css">
</head>

<body>
    <div id="table">

        <div id="messages"></div>

        <label class="dealer">Dealer: </label>

        <label id="dealer-points" class="points"></label>

        <div id="dealer-hand" class="hand">
            <img src="images/2_of_diamonds.png">
            <img src="images/8_of_diamonds.png">

        </div>

        <label>Player: </label>

        <label id="player-points" class="points"></label>

        <div id="player-hand" class="hand">


        </div>

        <div class="buttons">

            <button id="deal-button">Deal</button>

            <button id="hit-button">Hit</button>

            <button id="stand-button">Stand</button>

        </div>

    </div>
</body>
</html>
